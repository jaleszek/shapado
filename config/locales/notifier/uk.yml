uk: 
  notifier: 
    admin_login: 
      message1: Користувач %{user} вже підключився як адміністратор о %{time} з IP-адресою %{ip}.
      subject: "Увага: адміністратор на зв'язку"
    created_flag: 
      message1: Ви отримуєте це повідомлення, тому що ви модератор %{group}.
      message2: "Про публікацію повідомили з такої причини:"
      message2bis: Ви можете прочитати позначене повідомлення тут.
      message2bistext: "Ви можете прочитати позначене повідомлення, натиснувши на це посилання:"
      message3: "Перейти на сторінку модерування, щоб побачити список відмічених елементів:"
      message4: Відвідайте сторінку модерування, щоб переглянути список елементів із позначками.
    earned_badge: 
      message1: Ви заробили значок %{badge} у %{app}
      message2: "Опис значка:"
      message3: Ви можете побачити всі ваші значки на вашій %{user_page}
    favorited: 
      message1: "%{user} зберіг вашу відповідь на %{group} як \"Обране\""
      message2: "Питання було:"
      message3: "Ви можете побачити тут:"
    follow: 
      message1: "%{user} тепер відстежує ваші питання і відповіді на %{app}"
      message2: Ви можете підписатися знову, натиснувши на кнопку „Підписатися„ на його %{user_page}
    give_advice: 
      message1: "%{user} просто поставив запитання, на яке, вірогідно, ви зможете відповісти:"
      message2: "Щоб відповісти, просто дайте відповідь на це повідомлення тут:"
      message3: "Або, якщо ви знаєте когось, хто міг би відповісти, надішліть йому це реферальне посилання:"
      message4: Якщо ми не отримаємо відповідь від вас найближчим часом, ми попросимо кого-небудь іншого. Ви все ще можете відповісти на нього, коли ви хочете.
    global: 
      hi: Привіт,%{user},
      hi_no_user: Привіт,
      user_page: сторінці користувача
    new_answer: 
      message: "%{user} відповіла %{new_answer} на питання: %{question}"
    new_comment: 
      message: "%{user} прокоментував %{new_comment} питання %{link}"
    new_feedback: 
      message1: Користувач %{user} <%{email}>  відправив відгук
      message2: Анонімний користувач відправив відгук від IP-адреси %{ip}
      message3: "Адреса електронної пошти: %{email}"
      message4: "Тема: %{subject}"
    new_invitation: 
      message1: Клацніть тут, щоб прийняти запрошення %{link}
      message2: Команда %{group}.
      message3: "Повідомлення від запрошувача:"
      subject: "%{user} запрошує вас вступити до %{group}"
    report: 
      message1: Звіт для групи %{group}
      message2: З %{date}
      message3: "%{questions} питань було створено"
      message4: "%{answers} відповідей було створено"
      message5: "%{votes} голосів було зроблено"
      message6: "%{badges} значків вручено"
      message7: Обліковий запис має %{users} користувачів.
      message8: Відвідайте групу %{link}
